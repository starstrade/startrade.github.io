<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTrades</title>
   
    <link rel="icon" href="public/logo.png" type="image/x-icon">
    <style>
       
        body {
            background-image: url('abstractbg4.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-color: #222; 
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

      
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
        }

        header h1 {
            margin: 0;
            color: white; 
        }

        /* Estilos de los menús */
        .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            text-decoration: none;
            color: white;
            padding: 5px 0; 
            transition: border-bottom 0.3s ease;
            display: flex;
            align-items: center; /
        }

        .menu-item:hover::before {
            content: "\25BC"; 
            margin-left: 5px; 
            opacity: 0.7;
        }

        /* Estilos del logo */
        .logo {
            width: 60px;
            height: 60px;
        }

     
        .trades-section {
            padding: 20px;
        }

        .trade {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade img {
            max-width: 100px;
            max-height: 100px;
        }

       

        
        .maintenance-message {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }

        
        .maintenance-banner {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999; 
        }

        .maintenance-banner img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>StarTrades</h1>
        <nav class="menu">
            <a class="menu-item" href="#">Trades</a>
            <a class="menu-item" href="#">Values</a>
            <a class="menu-item" href="mm2.html">MM2</a> 
            <a class="menu-item" href="#">Adopt Me</a>
            <a class="menu-item" href="#">GlobalTrades</a>
        </nav>
        <img class="logo" src="public/logo.png" alt="Logo de StarTrades">
    </header>
    <div class="maintenance-message">
        <p>¡El sitio está en mantenimiento!</p>
        <p>Volveremos pronto.</p>
        <p>Solo contamos con MM2 Values.</p>
    </div>
   
    <div class="maintenance-banner">
        <img src="banner.png" alt="Mantenimiento">
    </div>
</body>
</html>
